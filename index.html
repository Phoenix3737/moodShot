<!-- Modal -->
<div class="container">
    <div class="modal fade modal" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h1 class="modal-title text-center" id="ModalCenterTitle">Welcome to Mood Shot!</h1>


                </div>
                <div class="modal-body">
                    <h2 class="text-center"> Are you 21 years or older?</h2>
                </div>

                    <button type="button" id="yes" class="btn btn-color" data-dismiss="modal">Yes</button>
                    <button type="button" id="no" class="btn btn-color">No&nbsp;</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container border">
    <div class="row">
        <div class="col-md-4" id="left-side">

            <!-- <h3>Find a drink for your mood</h3> -->
            <input placeholder="Paste a Link of Your Photo Here" id="link-url" type="text" class="validate">
            <button class="btn btn-large" id="link-submit" type="submit" name="action">Submit
                    <i class="material-icons right"></i></button>
        <div class="border">
            <img id="face-img" src="images/avatar-placeholder.png" style="width: 100%">
        </div>
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-xs-12 center-header">
                <h1 id="comment-header"></h1>
                <h3 id="comment-text"></h3>
            </div>
        </div>
        <container>
        <div class="row vcenter">
            <div class="col-md-6">
                <img class="howToPlay" id="how" src="images/instructions.png">
                <img class="responsive-img" id="drink-image" src="" alt="">
            </div>
            <div class="col-md-6">
                <h2 id="drinkName"> </h6>
                <h3 id="recipe"> </h3>

        </div>
    </div>
